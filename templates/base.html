<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Retail Dashboard{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: #F2F2F2;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
    }
    .navbar {
      background-color: #2E4053; /* slate gray */
    }
    .navbar-brand, .nav-link {
      color: #F2F2F2 !important;
      font-weight: 500;
      transition: color .2s;
    }
    .nav-link:hover, .nav-link.active {
      color: #D39B25 !important; /* amber */
    }
    .btn-primary, .btn-logout {
      background-color: #D39B25; /* amber */
      border: none;
      color: white;
      font-weight: 500;
      padding: .5rem 1rem;
      border-radius: .375rem;
      transition: background-color .2s;
    }
    .btn-primary:hover, .btn-logout:hover {
      background-color: #B07A1D; /* darker amber */
    }
    .form-control {
      border-radius: .375rem;
      border-color: #2E4053;
    }
    .form-control:focus {
      border-color: #2E4053;
      box-shadow: 0 0 0 .2rem rgba(46,64,83,0.25);
    }
    .text-link {
      color: #D39B25;
      text-decoration: none;
      transition: color .2s;
    }
    .text-link:hover {
      color: #B07A1D;
      text-decoration: underline;
    }
    .error-msg {
      color: #C0392B;
      font-size: .9rem;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="{{ url_for('profile', username=session.get('username')) }}">Retail Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          {% if session.get('loggedin') %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('upload') }}">Upload</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('search') }}">Search</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('analysis_basket') }}">Basket Analysis</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('analysis_churn') }}">Churn Prediction</a></li>
          {% endif %}
        </ul>

        {% if session.get('loggedin') %}
        <a class="btn btn-logout" href="{{ url_for('logout') }}">Logout</a>
        {% endif %}
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
