{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Interactive Dashboard</h2>
  <div class="tableauPlaceholder" style="position: relative;">
    <noscript>
      <a href="#"><img alt="Dashboard"
        src="https://public.tableau.com/static/images/ba/badrikomma/Dashboard1/1_rss.png" style="border: none" /></a>
    </noscript>
    <object class="tableauViz" style="width: 100%; height: 800px;">
      <param name="host_url" value="https%3A%2F%2Fpublic.tableau.com%2F" />
      <param name="embed_code_version" value="3" />
      <param name="name" value="badrikomma/Dashboard1" />
      <param name="tabs" value="no" />
      <param name="toolbar" value="yes" />
      <param name="static_image" value="https://public.tableau.com/static/images/ba/badrikomma/Dashboard1/1.png" />
    </object>
  </div>
</div>
<script>
  const vizElement = document.getElementsByClassName('tableauViz')[0];
  vizElement.style.width = '100%';
  vizElement.style.height = window.innerWidth < 800 ? '1227px' : '795px';
  const script = document.createElement('script');
  script.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
  vizElement.parentNode.insertBefore(script, vizElement);
</script>
{% endblock %}
