<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign In</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #F2F2F2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
    }
    .login-card {
      max-width: 380px;
      width: 100%;
      background: #FFF;
      border-radius: .75rem;
      box-shadow: 0 0.75rem 1.5rem rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .login-header {
      background-color: #2E4053; /* slate gray */
      color: #FFF;
      text-align: center;
      padding: 1.5rem;
      font-size: 1.4rem;
      font-weight: 600;
    }
    .login-body {
      padding: 2rem;
    }
    .form-control {
      border-radius: .375rem;
    }
    .form-control:focus {
      border-color: #2E4053;
      box-shadow: 0 0 0 .2rem rgba(46,64,83,0.25);
    }
    .btn-primary {
      background-color: #D39B25; /* amber */
      border: none;
      width: 100%;
      padding: .75rem;
      font-size: 1rem;
      border-radius: .375rem;
      transition: background-color .2s;
    }
    .btn-primary:hover {
      background-color: #B07A1D;
    }
    .text-link {
      color: #D39B25;
      text-decoration: none;
      transition: color .2s;
    }
    .text-link:hover {
      color: #B07A1D;
      text-decoration: underline;
    }
    .error-msg {
      color: #C0392B; /* dark red for errors */
      font-size: .9rem;
      margin-bottom: 1rem;
    }
    label.form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-header">
      Member Sign In
    </div>
    <div class="login-body">
      <form action="{{ url_for('homepage') }}" method="post">
        {% if msg %}
          <div class="error-msg text-center">{{ msg }}</div>
        {% endif %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input id="username" name="username" type="text"
                 class="form-control" placeholder="Enter your username" required autofocus>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input id="password" name="password" type="password"
                 class="form-control" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Sign In</button>
        <p class="text-center mb-0">
          Don't have an account?
          <a href="{{ url_for('register') }}" class="text-link">Register here</a>
        </p>
      </form>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
